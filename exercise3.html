<body> 
    <!-- 添加一个按钮 -->
    <button onclick="showRandomNumber()">Generate Random Number</button>
    <!-- 显示随机数字的容器 -->
    <div id="randomNumberContainer"></div>

    <script src="randominteger.js"></script>
    <script>
        // 定义一个函数来显示随机数字
        function showRandomNumber() {
            var randomNumber = randomInt(); 
            document.getElementById('randomNumberContainer').innerText = "Random number: " + randomNumber;
        }
    </script>
</body>
